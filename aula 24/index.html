<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type='text/javascript'>
        document.writeln("Olá Mundo Javascript");
    </script>
    <h1> Olá Mundo, JavaScript</h1>
    <script>
        document.writeln("Olá, meu código JavaScript! Usando o Document Writeln pela segunda vez ")
        window.alert("Olá, meu código JavaScript")
    </script>
    <br> <br> <hr>
    <div id='resposta'>
    <h1> Olá Mundo, JavaScript</h1></div>
    <p></p>
    <script> 
        document.getElementById('resposta').innerHTML='Resposta de saída: Olá Mundo'
    </script>
    <br> <br> <hr>

    <p></p>
    <script>
        window.prompt("Está gostando na JS?")
    </script>

    <p> Nome:<input id="inputNome" size="60"> </p>

<p> Sobrenome:<input id="inputSobrenome" size="60"> <button onclick="enviaResposta()">Enviar</button> </p>

    <script type="text/JavaScript">
        function enviaResposta(){
            var IS = document.getElementById('inputSobrenome').value;
            var IN = document.getElementById('inputNome').value;
            window.alert('O nome digitado foi: ' + IS  + IN);
        }
    </script>
</body>
</html>
