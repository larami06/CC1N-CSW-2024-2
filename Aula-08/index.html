<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">

    <title>Trabalhando com o ICONE no favoritos</title>
</head>
<body>


    <h1>Neste exemplo vamos mostrar um icone no favoritos</h1>
    <hr>
    <h2>&nbsp; &nbsp; Trabalhando com imagens inicialmente</h2>


    <picture>
        <source media="(max-width: 640px)" srcset="./imagens/coelho-p.gif">
        <source media="(min-width: 1280px)" srcset="./imagens/coelho-m.gif">
        <img src="./imagens/coelho.gif" alt="Coelho pulando." width="100%">
    </picture>

    <figure>
        <img src="./imagens/coelho.gif" width="900" alt="Coelho pulando.">
        <figcaption> Goelho pulando.</figcaption>
    </figure>
    <br>

    <figure>
        <img src="./imagens/dormindo.gif" width="500" alt="Gato dormindo">
        <figcaption> Gato dormindo.</figcaption>
    </figure>
    <br>

    <figure>
        <img src="./imagens/3 gatos.jpg" width="500" alt="Gatos.">
        <figcaption> Gatinhos.</figcaption> 
    </figure>




</body>
</html>
